<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/inhaltStyle.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // Innerhalb der Liste href auslesen und durch # ersetzen, title-Attribut mit dem Wert des href schreiben
            $("ul.gn-menu a").each(function(){
                var url = $(this).attr("href");
                $(this).attr("title",url).attr("href","#");
            });

            // per Click entsprechende URL in das DIV laden, aber nur das DIV #seiteninhalt
            $("ul.gn-menu a").click(function(){
                var quelle = $(this).attr("title");
                $("#inhalt").load(quelle);
            });
        });
    </script>
    <script src="js/modernizr.custom.js"></script>
</head>
<body id="body">
<ul id="gn-menu-main" class="gn-menu">

    </li>

</ul>

                <li><a id="settings" href="pages/Settings.html" class="gn-icon gn-icon-cog">Settings</a></li>
            </ul>
        </div>
        <!-- /gn-scroller -->
    </nav>
    <section id="inhaltRahmen" class="inhaltRahmen">
        <div id="inhalt" class="inhalt">
            <h1>Lifeleagu.es<span>Finde einen Spielpartner! jetzt <a>suchen</a></span></h1>
        </div>
    </section>
</div>
