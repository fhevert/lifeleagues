<div class="container" data-ng-controller="LoginCtrl">
    <div class="mdl-grid">
        <div class="mdl-cell">
            <img src="images/user.jpg" class="avatar">
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" value="{{user.email}}" id="user">
                <label class="mdl-textfield__label" for="user">Username:</label>
            </div>
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" value="{{user.password}}" id="password">
                <label class="mdl-textfield__label" for="password">Password:</label>
            </div>
        </div>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell">
            <button data-ng-click="login(user)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                login
            </button>
        </div>
    </div>


</div>
