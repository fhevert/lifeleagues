<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeleagues</title>

    <script src="lib/angularJs/angular.js"></script>
    <script src="lib/angularJs/angular-animate.js"></script>
    <script src="lib/angularJs/angular-route.js"></script>

    <link rel="stylesheet" href="lib/mdl/material.min.css">
    <link rel="stylesheet" href="fonts/icon/material-icons.css">
    <link rel="stylesheet" href="css/GoogleFonts.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="lib/mdl/material.min.js"></script>
    <script src="js/angularModules.js"></script>
</head>
<body ng-app="main">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color--grey-300 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row" ng-controller="HeaderCtrl">
                <span class="mdl-layout-title" >{{route}}</span>
                <div class="mdl-layout-spacer"></div>
                <div>
                    <div class="container demo-textfield demo-textfield__textfield-expanding">
                        <form>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                <div class="mdl-layout-spacer"></div>
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input" type="text" id="search">
                                    <label class="mdl-textfield__label" for="search"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                    <li class="mdl-menu__item">Legal information</li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header">
                <img src="images/user.jpg" class="avatar">
                <div class="avatar-dropdown">
                    <span>hello@example.com</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">hello@example.com</li>
                        <li class="mdl-menu__item">info@example.com</li>
                        <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" menu-close href="#/SpielpartnerFinden">Spielpartner finden</a>
                <a class="mdl-navigation__link" menu-close href="#/Liga">Liga</a>
                <a class="mdl-navigation__link" menu-close href="#/Settings">Settings</a>
                <a class="mdl-navigation__link" menu-close href="#/Anmelden">Anmelden</a>
            </nav>
        </div>
        <main class="mdl-layout__content" id="page-content">
            <div class="page-content" ng-view></div>
        </main>
    </div>
</body>
</html>
