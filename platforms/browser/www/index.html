<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/modernizr.custom.js"></script>
    <title>Lifeleagues</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <link rel="stylesheet" href="mdl/material.min.css">
    <script src="mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
        $(document).ready(function(){
            // Innerhalb der Liste href auslesen und durch # ersetzen, title-Attribut mit dem Wert des href schreiben
            $("nav.mdl-navigation a").each(function(){
                var url = $(this).attr("href");
                $(this).attr("title",url).attr("href","#");
            });

            // per Click entsprechende URL in das DIV laden, aber nur das DIV #seiteninhalt
            $("nav.mdl-navigation a").click(function(){
                var quelle = $(this).attr("title");
                var text = $(this).text();
                $("span.mdl-layout-title").text(text);
                $("div.page-content").load(quelle);
            });
        });
    </script>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-color--grey-300 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
                <div class="snippet-demo">
                    <div class="container demo-textfield demo-textfield__textfield-expanding">
                        <style>
                            .demo-textfield__textfield-expanding .mdl-textfield {
                            max-width: 195px;
                            }
                        </style>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                                <div class="mdl-layout-spacer"></div>
                                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <div class="mdl-textfield__expandable-holder">
                                    <input class="mdl-textfield__input" type="text" id="search">
                                    <label class="mdl-textfield__label" for="search"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                    <li class="mdl-menu__item">Legal information</li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header class="drawer-header">
                <img src="images/user.jpg" class="avatar">
                <div class="avatar-dropdown">
                    <span>hello@example.com</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">hello@example.com</li>
                        <li class="mdl-menu__item">info@example.com</li>
                        <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                    </ul>
                </div>
            </header>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" menu-close ui-sref="pages/SpielpartnerFinden.html">Spielpartner finden</a>
                <a class="mdl-navigation__link" href="pages/Liga.html">Liga</a>
                <a class="mdl-navigation__link" href="pages/Settings.html">Settings</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

            </div>
        </main>
    </div>
</body>
</html>
