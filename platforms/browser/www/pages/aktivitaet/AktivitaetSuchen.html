<div ng-controller="ActivitiesCtrl" class="sidePadding">
    <div class="avatar-dropdown">
        <span>{{filter.type}}</span>
        <div class="mdl-layout-spacer"></div>
        <button id="actititytype" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
            <span class="visuallyhidden">Art</span>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="actititytype">
            <li class="mdl-menu__item" ng-repeat="type in types" data-ng-click="">{{type.art}}</li>
        </ul>
    </div>
    <div class="activityCard mdl-card mdl-shadow--2dp" ng-repeat="activity in activities">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{activity.bezeichnung}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div ng-repeat='(key, prop) in activity.attribute'>
                {{key}}: {{prop}}<br>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                anzeigen
            </a>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i data-ng-click="removeItem(activity)" class="material-icons">delete</i>
            </button>
        </div>
    </div>
</div>
