<div class="demo-blog__posts mdl-grid fill_60_100">
    <div class="mdl-card mdl-shadow--4dp mdl-cell fullWidth">
        <div class="mdl-card__title mdl-card--expand fullWidth">
            <img src="{{user.image}}" class="avatar-login">
        </div>
        <div class="mdl-card__supporting-text textCenter fullWidth">
            <h3>
                Lifeleagu.es
            </h3>
        </div>
        <div class="mdl-card__actions mdl-card--border fullWidth">
            <table class="fullWidth">
                <tr>
                    <td class="textCenter">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect social-btn social-btn__gplus"
                                data-ng-click="login('google')"/>
                    </td>
                    <td class="textCenter">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect social-btn social-btn__fb"
                                data-ng-click="login('facebook')"/>
                    </td>
                    <td class="textCenter">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect social-btn social-btn__twitter"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
