<!DOCTYPE  html>
<html>
<head>
<title>HTMLworldBlog</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="sidetogglemenu.css" />

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="sidetogglemenu.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<script>
	jQuery(function() { // on DOM load
		menu1 = new sidetogglemenu({ // initialize first menu example
			id : 'togglemenu',
			source : 'togglemenu.txt'
		})
	})
</script>
</head>
<body>
	<header id="menubar">
		<ul>
			<li class="sideviewtoggle"
					data-state="closed" onclick="menu1.toggle();">&equiv;
			</li>
		</ul>
	</header>
	<section id="main"></section>
</body>
</html>
